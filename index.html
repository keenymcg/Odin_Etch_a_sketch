<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <div class="bg">
        <header id="header">
            <div class="button">
                <button id="clearGrid">Refresh Grid</button>
            </div>
            <img id="logo" src="images/etch_logo"/>
            <h1>Draw your heart out!</h1>
            <div class="sliderAndValue">
                <input type="range" min="2" max="100" value="16" id="slider">
                <p class="value">16</p>
            </div>
        </header>
        <div id="colorChoices">
            <button id="btnBlack">Black</button>
            <button id="btnRGB">RGB</button>
        </div>
        <div id="container"></div>
        <div class="footer">
            <footer>Created by <a href="https://github.com/keenymcg"><img class="githubLogo" src="images/github_logo" /> KeenyMcg</a></footer>
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
